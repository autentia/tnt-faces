<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" 
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui">
	
	<ui:component>
								
		<p:calendar id="#{widget.firstPropertyName}#{idSuffix}" value="#{value[widget.firstPropertyName]}"
			required="#{widget.required}" renderAsPopup="true" valueChangeListener="#{widget.valueChangeListener}"
			disabled="#{widget.disabled}" showButtonPanel="true" mode="popup" showOn="button" pattern="#{msg.datePattern}">

			<f:convertDateTime pattern="#{msg.datePattern}" />
			<c:if test="#{widget.validatable}">
				<f:validator validatorId="modelValidator" />
			</c:if>
		</p:calendar>

		<h:message for="#{widget.firstPropertyName}#{idSuffix}" />
		
	</ui:component>
</ui:composition>
