<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.prime.com.tr/ui"
	xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core">

	<h:commandButton value="#{msg[widget.labelId]}" acionListener="#{widget.actionListener}"
		disabled="#{widget.disabled}" type="#{widget.type}">
			<f:ajax event="click" render="@all" execute="@all" listener="#{widget.actionListener}" 
				immediate="#{widget.immediate}" disabled="#{!widget.partialSubmit}" />
	</h:commandButton>

</ui:composition>
