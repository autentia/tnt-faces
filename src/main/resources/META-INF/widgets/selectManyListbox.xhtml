<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core">

	<h:panelGrid columns="1" styleClass="selectManyListboxWidget" rendered="#{widget.visible}">
		<h:outputText value="#{widget.title}" rendered="#{widget.title != null}" styleClass="selectManyListboxWidgetTitle"/>
		<h:selectManyListbox id="#{widget.id}"
			value="#{widget.selectedItems}"
			disabled="#{widget.disabled}"
			size="#{widget.size}"
			required="#{widget.required}"
			styleClass="selectManyListboxWidgetList">
			
			<f:attribute name="allowedValues" value="#{widget.items}" />
			<f:converter converterId="objectFromListConverter"/>
			<f:selectItems value="#{widget.itemsList}" />
		</h:selectManyListbox>
		<h:message for="#{widget.id}" />
	</h:panelGrid>
</ui:composition>
