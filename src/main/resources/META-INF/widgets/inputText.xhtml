<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" 
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui">
	
		<p:inputText id="#{widget.firstPropertyName}" value="#{value[widget.firstPropertyName]}"
			required="#{widget.required}" valueChangeListener="#{widget.valueChangeListener}" disabled="#{widget.disabled}">
			<f:ajax render="@this messageFor#{widget.firstPropertyName}" event="blur" disabled="#{!widget.validatable and !widget.changeable}" />
			<f:validateBean disabled="#{!widget.validatable}"/>
		</p:inputText>
		<h:message id="messageFor#{widget.firstPropertyName}" for="#{widget.firstPropertyName}" />

</ui:composition>
