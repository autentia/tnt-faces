	<ui:component xmlns:ui="http://java.sun.com/jsf/facelets"
		xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" 
		xmlns:c="http://java.sun.com/jsp/jstl/core" xmlns:tnt="http://www.autentia.com/frmwrk/component">

		<h:panelGroup>
			<h:panelGrid columns="2" columnClasses="editEntityWidgetCol1,editEntityWidgetCol2">
				<c:forEach var="property" items="${widget.properties}" varStatus="varStatus">

					<c:if test="#{property.visible}">
						<h:outputLabel for="#{property.firstPropertyName}#{varStatus.index}" value="#{msg[property.labelId]}"
							styleClass="wijaLabel" />

					</c:if>

					<c:if test="#{property.visible}">
						<tnt:widget childWidget="#{property}">
							<ui:param name="idSuffix" value="#{varStatus.index}" />
							<ui:param name="value" value="#{widget.entity}" />
						</tnt:widget>

					</c:if>

				</c:forEach>
			</h:panelGrid>
		</h:panelGroup>
	</ui:component>
